elasticsearch:
    enabled: ${framework.elasticsearch.enabled:true}
    uris: ${framework.elasticsearch.uris}
    username: ${framework.elasticsearch.username}
    password: ${framework.elasticsearch.password}
    schema: ${framework.elasticsearch.schema:http}
    connect-time-out: ${framework.elasticsearch.connect-time-out:3000}
    socket-time-out: ${framework.elasticsearch.socket-time-out:5000}
    connection-request-time-out: ${framework.elasticsearch.connection-request-time-out:500}
    max-connect-num: ${framework.elasticsearch.max-connect-num:100}
    max-connect-perRoute: ${framework.elasticsearch.max-connect-perRoute:100}